<div class="container my-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text -secondary">Atualizar o usuário</h1>
        </div>
    </div>


    <div class="row d-flex justify-content-center">
        <div class="col-md-10">
            <div class="form-group">
                <label for="usuario">Nome</label>
                <input [(ngModel)]="user.nome" class="form-control" type="text" name="usuario" id="nome"
                    placeholder="Seu nome aqui">
            </div>
            <div class="form-group">
                <label for="senha">Link da sua foto</label>
                <input [(ngModel)]="user.foto" class="form-control" type="text" name="foto" id="foro"
                    placeholder="Cole aqui o link da sua foto">
            </div>
            <div class="form-group">
                <label for="usuario">Usuário</label>
                <input [(ngModel)]="user.usuario" class="form-control" type="email" name="usuario" id="usuario"
                    placeholder="nome@email.com">
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input (input)="confirmaSenha($event)" class="form-control" type="password" name="senha" id="senha"
                    placeholder="Sua Senha">
            </div>
            <div class="form-group">
                <label for="confirmSenha">Confirmar senha</label>
                <input [(ngModel)]="user.senha" class="form-control" type="password" name="confirmSenha"
                    id="confirmSenha" placeholder="Confirme a sua Senha">
            </div>
            <div class="form-group">
                <label for="tipo">Tipo de Usuário</label>
                <select (change)="tipoUser($event)" class="form-control" name="tipo" id="tipo">
                    <option>Selecione um tipo de usuario</option>
                    <option value="normal">Normal</option>
                    <option *ngIf='authService.adm()' value="admin">Administrador</option>
                </select>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-danger mr-4" routerLink="/inicio">Cancelar</button>
                <button (click)="atualizar()" type="submit" class="btn btn-success">atualizar</button>
            </div>
            <hr class="mt-5 mb-5">
        </div>
    </div>


</div>
